server:
  port: '9003'
spring:
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      topic: kafka-log-topic
  application:
    name: product-service-main
  main:
    allow-bean-definition-overriding: 'true'
eureka:
  client:
    serviceUrl:
      register-with-eureka: true
      fetch-registry: true
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka}